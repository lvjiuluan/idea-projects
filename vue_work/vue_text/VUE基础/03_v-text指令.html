<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/vue.min.js"></script>
	<body>
		<div id="app">
			<h2>{{message}} 高新训练营</h2>
			<hr />
			<!-- v-text 获取data中数据，设置标签内容 -->
			<!-- 会覆盖原理的内容体 -->
			<h2 v-text="message">高新训练营</h2>
			<!-- 拼接字符串 -->
			<hr />
			<h2 v-text="message+'高新训练营'"></h2>
			<hr />
			<h2 v-text="message+1"></h2>
		</div>
	</body>
	<script>
		new Vue({
			el: "#app",
			data: {
				message: "Java程序员"
			}
		})
	</script>
</html>
