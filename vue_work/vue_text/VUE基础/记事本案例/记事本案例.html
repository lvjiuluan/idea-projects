<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>小黑记事本</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="googlebot" content="noindex, nofollow" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
	</head>

	<body>
		<!-- VUE示例接管区域 -->
		<section id="app">

			<!-- 输入框 -->
			<header class="header">
				<h1>VUE记事本</h1>
				<input @keyup.enter="add" v-model="inputValue" autofocus="autofocus" autocomplete="off"
					placeholder="输入日程" class="new-todo" />
			</header>

			<!-- 列表区域 -->
			<section class="main">
				<ul class="listview">
					<!-- 使用 v-for生成列表结果 -->
					<li class="todo" v-for="(item,index) in list">
						<div class="view">
							<span class="index">{{index+1}}.</span> <label>{{item}}</label>
							<button class="destroy" @click="remove(index)"></button>
						</div>
					</li>
				</ul>
			</section>
			<!-- 统计和清空 -->
			<footer class="footer">
				<span class="todo-count"> <strong>{{list.length}}</strong> items left </span>
				<button class="clear-completed" @click="clear">
					Clear
				</button>
			</footer>
		</section>

		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			new Vue({
				el: "#app",
				data: {
					list: ["写代码", "吃饭", "睡觉"],
					inputValue: "996还是997"
				},
				methods: {
					add: function() {
						this.list.push(this.inputValue);
					},
					remove:function(index){
						this.list.splice(index,1)
					},
					clear:function(){
						this.list = []
					}
				}
			})
		</script>
	</body>
</html>
