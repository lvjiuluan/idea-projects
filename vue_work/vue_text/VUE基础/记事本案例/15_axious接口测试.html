<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../js/axios.min.js"></script>
	<body>
		<input type="button" value="get请求" id="get" />
		<input type="button" value="post请求" id="post" />
	</body>
	<script>
		document.getElementById("get").onclick = function() {
			axios.get("https://autumnfish.cn/api/joke/list?num=2").then(function(res) {
				// 调用成功
				console.log(res)
			}, function(error) {
				// 调用失败
				console.log(res)
			})
		}
		document.getElementById("post").onclick = function() {
			axios.post("https://autumnfish.cn/api/user/reg", {
				username: "张百万"
			}).then(function(res) {
				console.log(res)
			}, function(error) {
				console.log(error)
			})
		}
	</script>
</html>
