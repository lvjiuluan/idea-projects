<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		/*
		 MVVM: 前端的架构模式
			M: model 	  存储数据
			V: View  	  页面展示
		   VM: ViewModel  业务处理 （核心）
		 */
	</style>
	<script src="js/vue.min.js"></script>
	<body>
		<div id="app">
			<!-- View部分 -->
			<h2>{{name}}</h2>
		</div>
	</body>
	<script>
		// 创建的Vue实例，就是VM viewmodel
		new Vue({
			el:"#app",
			// Model部分
			data:{
				name:"hello"
			}
		})
	</script>
</html>
