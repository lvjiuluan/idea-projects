<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/vue.min.js"></script>
	<body>
		<div id="app">
			<input type="button" value="添加数据" @click="add" />
			<input type="button" value="移除数据" @click="remove" />
			<ul>
				<li v-for="(item,index) in arr">
					{{index}} 城市: {{item}}
				</li>
			</ul>
			<h2 v-for="(person) in persons">
				{{person.name}}
			</h2>
		</div>
	</body>
	<script>
		new Vue({
			el: "#app",
			data: {
				arr: ["上海", "北京", "广东", "深圳"],
				persons: [{
					name: "尼古拉斯",
					age: 18
				}, {
					name: "赵四",
					age: 22
				}, {
					name: "小沈阳",
					age: 15
				}]
			},
			methods: {
				add: function() {
					// 添加 plus
					this.persons.push({name:"小斌"})
				},
				remove: function() {
					this.persons.shift()
				}
			}
		})
	</script>
</html>
