<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/vue.min.js"></script>
	<body>
		<div id="app">
			<input type="button" value="礼物刷起来" @click="showTime(666,'爱你,老铁')" />
			<!-- 事件修饰符 指定哪些方式可以触发事件-->
			<input type="text" @keyup.enter="hi" />
		</div>
	</body>
	<script>
		new Vue({
			el: "#app",
			data: {},
			methods: {
				showTime: function(p1, p2) {
					alert(p1 + ":" + p2)
				},
				hi: function() {
					alert("你好")
				}
			}
		})
	</script>
</html>
