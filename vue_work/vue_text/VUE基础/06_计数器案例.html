<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link ref="stylesheet" href="css/inputNum.css" />
	<script src="js/vue.min.js"></script>
	<body>
		<div id="app">
			<div>
				<input type="button" class="btn btn_plus" value="+" @click="plus" />
				<span>{{num}}</span>
				<input type="button" class="btn btn_minus" value="-" @click="minus" />
			</div>
		</div>
	</body>
	<script>
		new Vue({
			el: "#app",
			data: {
				num: 1
			},
			methods: {
				plus: function() {
					if (this.num < 10) {
						this.num += 1
					} else {
						alert("别点了，最大了！")
					}
				},
				minus: function() {
					if (this.num > 0) {
						this.num -= 1
					} else {
						alert("别点了，最小了！")
					}
				}
			}
		})
	</script>
</html>
