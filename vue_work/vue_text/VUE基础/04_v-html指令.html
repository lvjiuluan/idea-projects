<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/vue.min.js"></script>
	<body>
		<div id="app">
			{{message}}
			<h3 v-text="message"></h3>
			<h3 v-html="message"></h3>
			<!-- 设置元素的innerHtml -->
			<h3 v-html="url"></h3>
			<h3 v-text="url"></h3>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				message:"Java程序员",
				url:"<a href='https://www.baidu.com'>百度一下</a>"
			}
		})
	</script>
</html>
