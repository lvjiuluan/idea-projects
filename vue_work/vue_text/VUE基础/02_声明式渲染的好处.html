<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/jquery-3.4.1.min.js"></script>
	<!-- <script src="js/vue.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
	<script>
		$(function() {
			$("#app").append("<h2>Hello World</h2><hr>")
		})
		
	</script>
	<body>
		<div id="app">
			{{name}}
		</div>
	</body>
	<script>
		new Vue({
			el: "#app",
			data: {
				name:"hello word"
			}
		})
	</script>
</html>
