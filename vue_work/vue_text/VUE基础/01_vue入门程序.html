<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
	<style>
		.my {
			background-color: blue;
		}
	</style>
	<body>
		<div id="app" v-bind:class="my" @click="log('div点击事件' )">
			<button @click.stop="log('button点击事件' )" type="button" value="div的子元素">顶顶顶顶</button>
			{{name}} <br>
			{{school.name}} {{school.mobile}} <br>
			<ul>
				<li>{{names[0]}}</li>
				<li>{{names[1]}}</li>
				<li>{{names[2]}}</li>
			</ul>
		</div>
	</body>
	<script>
		// 创建Vue实例
		VM = new Vue({
			el: "#app",
			data: {
				// my: "my",
				name: "Hello",
				// 对象类型
				school: {
					name: "拉勾教育",
					mobile: "10001"
				},
				// 
				names: ["尼古拉斯", "赵四", "得标"]
			},
			methods: {
				log: function(p) {
					console.log(p)
				}
			}
		})
	</script>

</html>
