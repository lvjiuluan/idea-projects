<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/vue.min.js"></script>
	<body>
		<div id="app">
			<input type="button" value="切换状态" @click="changeShow" />
			<img src="img/1.jpg" v-if="isShow"/>
		</div>
	</body>
	<script>
		new Vue({
			el: "#app",
			data: {
				isShow: false
			},
			methods: {
				changeShow: function() {
					this.isShow = !this.isShow
				}
			}
		})
	</script>
</html>
