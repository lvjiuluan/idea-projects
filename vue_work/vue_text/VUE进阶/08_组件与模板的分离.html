<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
	<body>
		<div id="app">
			<web-msg></web-msg>
		</div>
		<!-- 浏览器会把template标签过滤掉 -->
		<template id="t1">
			<div>
				<button @click="show">{{msg}}</button>
			</div>
		</template>
	</body>
	<script>
		// 创建Vue实例
		VM = new Vue({
			el: "#app",
			data: {},
			components: {
				"web-msg": {
					template: "#t1",
					data() {
						return {
							msg: "点击查询"
						}
					},
					methods: {
						show() {
							alert("正在查询")
						}
					}
				}
			}
		})
	</script>
</html>
