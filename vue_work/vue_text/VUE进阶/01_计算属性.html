<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
	<body>
		<div id="app">
			<h1>{{res()}}</h1>
			<h1>{{res()}}</h1>
			<h1>{{res2}}</h1>
			<h1>{{res2}}</h1>
		</div>
	</body>
	<script>
		// 创建Vue实例
		VM = new Vue({
			el: "#app",
			data: {
				a: 10,
				b: 20
			},
			methods: {
				res: function() {
					console.log("res被调用了")
					return this.a * this.b
				}
			},
			// 使用计算属性进行优化，减少运算次数
			// 用于重复的相同的运算
			computed: {
				res2:function(){
					console.log("res2被调用了")
					return this.a * this.b
				}
			}
		})
	</script>
</html>
