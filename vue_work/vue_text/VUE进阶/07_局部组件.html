<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
	<body>
		<div id="app">
			<web-msg></web-msg>
		</div>
	</body>
	<script>
		// 创建Vue实例
		VM = new Vue({
			el: "#app",
			data: {},
			methods: {},
			components: {
				// 组件名
				"web-msg": {
					template: "<div><h1>{{msg1}}</h1><h1>{{msg2}}</h1></div>",
					data() {
						return {
							msg1: "开发正在进行",
							msg2: "开发已完成"
						}
					},
				}
			}
		})
	</script>
</html>
