<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
	<body>
		<div id="app">
			<p>电脑价格: {{price|addIcon}}</p>
		</div>
	</body>
	<script>
		// 创建Vue实例
		VM = new Vue({
			el: "#app",
			data: {
				price: 200
			},
			methods: {},
			computed: {},
			// 局部过滤器，在VUE对象内部创建filter
			filters: {
				// 定义处理函数
				addIcon: function(value) {
					return '$' + value
				}
			}
		})
	</script>
</html>
