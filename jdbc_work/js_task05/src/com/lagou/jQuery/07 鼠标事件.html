<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../js/jquery-3.4.1.min.js"></script>
<body>
<img src="../js/封面1.jpg" width="300">
<img src="../js/封面1.jpg" width="300">
<img src="../js/封面1.jpg" width="300">
<script>
    $("img").click(function (){
        // this就是事件触发的那一个
        $(this).attr("src","../js/飞行中.png")
    })
    $("img").mouseover(function (){
        // this就是事件触发的那一个
        $(this).css("border","5px red solid")
    })
    $("img").mouseout(function (){
        // this就是事件触发的那一个
        $(this).css("border","5px white solid")
    })
</script>
</body>
</html>
