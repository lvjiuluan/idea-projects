<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script src="../js/jquery-3.4.1.min.js"></script>
<style>
  div{
    width: 150px;
    height: 150px;
    background-color: #000;
  }
  .a{
    background: pink;
    border-radius: 50%;
  }
  .b{
    border: darkcyan 5px dashed;
    opacity: 0.6;
  }
  .cn{
    background-color: black;
    color: #fff;
    font-family: 中华彩云;
  }
</style>
<body>
<div>

</div>
<h1>中华人民共和国</h1>
<button id="btn1">试试</button>
<button id="btn2">取消透明度</button>
<button id="btn3">切换</button>
<script>
$("#btn1").click(function () {
  $("div").addClass("a b")
})
$("#btn2").click(function () {
  $("div").removeClass("b")
})
$("#btn3").click(function () {
  $("h1").toggleClass("cn")
})
</script>
</body>
</html>
