<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <button onclick="add()">添加</button>
  <button onclick="del()">删除</button>
  <button onclick="rep()">替换</button>
<div></div>
<script>
    function add(){
        var img = document.createElement("img");
        img.setAttribute("src","./封面1.jpg")
        img.setAttribute("id","cat")
        document.getElementsByTagName("div")[0].appendChild(img)
    }
    function del(){
        var img = document.getElementById("cat")
        img.parentElement.removeChild(img) //必须通过父节点才能删除子节点
    }
    function rep(){
        var img = document.getElementById("cat")
        img.setAttribute("src","./飞行中.png")
    }
</script>
</body>
</html>
