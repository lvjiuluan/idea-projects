<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #father{
        width: 200px;
        height: 200px;
        background: black;
        padding: 10px;
    }
    #child{
        width: 100px;
        height: 100px;
        background: greenyellow;
    }
</style>
<body>
  <div id="father">
      <div id="child">

      </div>
  </div>
<script>
    document.getElementById("father").addEventListener("click",function (){
        alert("父级元素被触发"+this.id)
    },true)
    document.getElementById("child").addEventListener("click",function (){
        alert("子级元素被触发"+this.id)
    },true)
</script>
</body>
</html>
