<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    img{
        border: 5px solid white;
    }
</style>
<body>
  <img src="封面1.jpg" onmouseover="shang(this)" onmouseout="xia(this)" onclick="dan()">
  <img src="封面1.jpg" ondblclick="shuang()">
  <img src="封面1.jpg" >
<script>
    function dan(){
        alert("单击事件")
    }
    function shuang(){
        alert("双击事件")
    }
    function shang(img){
        img.style.border="5px solid red"
    }
    function xia(img){
        img.style.border="5px solid white"
    }
</script>
</body>
</html>
