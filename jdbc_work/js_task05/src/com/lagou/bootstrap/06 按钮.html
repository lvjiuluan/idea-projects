<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>拉勾教育</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="padding: 100px">
<button class="btn btn-default">默认</button>
<button class="btn btn-primary">主要</button>
<button class="btn btn-success">成功</button>
<button class="btn btn-info">信息</button>
<button class="btn btn-warning">警告</button>
<button class="btn btn-danger">危险</button>
<button class="btn btn-link">链接</button>
<hr>
<button class="btn btn-primary btn-lg">超大</button>
<button class="btn btn-primary">大</button>
<button class="btn btn-primary btn-sm">小</button>
<button class="btn btn-primary btn-xs">超小</button>
<hr>
<button class="btn btn-default">默认</button>
<button class="btn btn-default active">激活</button>
<button class="btn btn-default active" disabled>禁用</button>



<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
